<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/image-slider2-about.css"></link>
        <title>Image Slider</title>
    </head>
    <body>
        <div class="greater-div">
        <!--
            Starting image slider
        -->
            <div class="slider">
                <div class="slides">
                <!---Input Boxes for each image-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">

                <!---Divs for each image-->   
                <div class="slide first">
                    <img src="../images-foodframe/Executive1-about.png">
                </div>
                <div class="slide second">
                    <img src="../images-foodframe/Executive2-about.png">
                </div>
                <div class="slide third">
                    <img src="../images-foodframe/Executive3-about.png">
                </div>
                <div class="slide fourth">
                    <img src="../images-foodframe/Executive4-about.png">
                </div>
                <div class="slide fifth">
                    <img src="../images-foodframe/Executive5-about.png">
                </div>

                <!---Automatic navigation part-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>

                </div>
                <!--Manual navigation part-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
            </div>
        </div>


        <!--
            Image slider end
        -->

        <script type="text/javascript">
        imgCount = 5;
        let counter = 1;
        setInterval(function() {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 5) {
            counter = 1;
            } 
        }, 5000)
        ;
        </script>

    </body>
</html>
