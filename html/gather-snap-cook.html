<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/gather-snap-cook.css">
        <link rel="stylesheet" type="text/css" href="../css/langage_button.css">
    </head>
    <body>
        <div class="steps-div">
            <img src="../images-foodframe/3-steps-gather-img.png"/>
            <div class="gather-description-div">
                <h2 class="h2-in-steps">GATHER</h2>
                <p class="h2-in-steps">
                Gather all your ingredients together and place them on a neutral background. 
                </p>
            </div>
        </div>
        <div class="steps-div steps-div-other-side">
            <img src="../images-foodframe/3-steps-snap-img.png"/>
            <div class="gather-description-div">
                <h2 class="h2-in-steps">SNAP</h2>
                <p class="h2-in-steps">
                Pull up your FOOD FRAME app and take a snapshot of your ingredients.
                </p>
            </div>
        </div>
        <div class="steps-div">
            <img src="../images-foodframe/3-steps-recipe-img.png"/>
            <div class="gather-description-div">
                <h2 class="h2-in-steps">COOK!</h2>
                <p class="h2-in-steps">
                FOOD FRAME will generate recipes based on the ingredients that are at your disposition.
                </p>
            </div>
        </div>
    </body>
</html>
